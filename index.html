<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO Offer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="divider">
      <h2>YAY! It's BOGO</h2>
    </div>  

    <!-- Unit 1 -->
    <div class="unit">
      <label class="radio-container">
        <input type="radio" name="unit" onclick="expandUnit(this)">
        <span class="custom-radio"></span>
      </label>
      <div class="unit-content">
        <div class="unit-header">
          <span class="unit-name">Unit 1</span>
          <span class="discount-box">10% Off</span>
          <div class="unit-price">
            <span class="price-main">$10.00 USD</span>
            <span class="price-del"><del>$24.00 USD</del></span>
          </div>
        </div>
        <span class="standard">Standard Price</span>

        <!-- Expanded options -->
        <div class="extra-options">
          <div class="row">
            <label>Size:</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="row">
            <label>Color:</label>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Unit 2 -->
    <div class="unit">
      <label class="radio-container">
        <input type="radio" name="unit" onclick="expandUnit(this)">
        <span class="custom-radio"></span>

          <span class="unit-name">2 Unit</span>
          <span class="discount-box">20% Off</span>

        <!-- Expanded options -->
        <div class="extra-options">
          <div class="row">
            <label>#1 Size:</label>
            <select><option>S</option><option>M</option><option>L</option></select>
            <label>Color:</label>
            <select><option>Black</option><option>Red</option></select>

          <div class="row">
            <label>#2 Size:</label>
            <select><option>S</option><option>M</option><option>L</option></select>
            <label>Color:</label>
            <select><option>Black</option><option>Red</option></select>
          </div>
        </div>
      </div>
    </div>

      <label class="radio-container">
        <input type="radio" name="unit" onclick="expandUnit(this)">
        <span class="custom-radio"></span>
      </label>

        <div class="unit-header">
          <span class="unit-name">3 Unit</span>

            <span class="price-main">$24.00 USD</span>

        </div>
        <span class="standard">Standard Price</span>

        <!-- Expanded options -->
        <div class="extra-options">
          <div class="row">
            <label>#1 Size:</label>
            <select><option>S</option><option>M</option><option>L</option></select>
            <label>Color:</label>
            <select><option>Black</option><option>White</option><option>Blue</option></select>

          <div class="row">

          <div class="row">

            <label>Color:</label>
            <select><option>Black</option><option>White</option><option>Blue</option></select>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary Row -->
    <div class="summary">
      <span class="free-delivery">Free Delivery</span>
      <span class="total">
        Total: <span class="price-main">$18</span><span class="price-sub">.00 USD</span>
      </span>
    </div>

    <!-- Add to Cart -->
    <button class="add-to-cart">
      <span class="plus-icon">+</span>
      <span class="cart-text">Add to Cart</span>
    </button>

    <!-- Powered By -->
    <p class="powered">@Powered By Pumper</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
